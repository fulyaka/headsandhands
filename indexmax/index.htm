<html lang="ru">
	<head>
		<title>Тестовое задание для поступления в школу Heads and Hands</title>
		<link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet"> 
		<link rel="stylesheet" href="style.css" type="text/css"/>
		<meta charset="utf-8">		
	</head>
	<body>
		<img src="images/logo.jpg" \> 
		<h1>Тестовое задание от Heads and Hands</h1>
		<h3 id="header">Введите количество целых чисел в массиве:</h3>
		<div id="forma">
			<form>
				<input type="number" size="3" pattern="[0-9]{3}" maxlength="3" id="countInput" class="input">
				<input type="button" value="OK" id="countButton">
			</form>
		</div>
		<div id="row_inputs"></div>
		<div id="row_numbers"></div>
		<script src="script.js"></script>
	</body>
</html>
